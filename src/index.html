<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aleatory Cards Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1><b>¡Consigue tu carta de la suerte!</b></h1>

    <div class="col-4">
      <button
        id="changeCardButton"
        type="button"
        class="btn btn-success btn-block"
      >
        ¡Cambia aquí!
      </button>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-8">
          <div class="card" onclick="click">
            <div class="card-number col">
              <h3 class="number" id="number1"></h3>
              <h3 class="icon" id="icon1"></h3>
            </div>

            <div class="card-center">
              <p class="number" id="number2"></p>
            </div>

            <div class="card-number2 col">
              <h3 cclass="number" id="number3"></h3>
              <h3 class="icon" id="icon2"></h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
