<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aleatory Cards Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1><b>Ordenando Cartas con el método Select</b></h1>
      <div class="row">
        <div class="col-4">
          <label for="numCardsInput" class="h1">Ingresa un número:</label>
          <input type="number" id="numCardsInput" class="form-control" />

          <button id="sorteoButton" class="btn btn-success btn-block mt-2">
            Sorteo
          </button>

          <button
            id="clasificacionButton"
            class="btn btn-success btn-block mt-2"
          >
            Clasificación
          </button>
        </div>

        <div class="col-8">
          <div id="cardContainer" class="row"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
